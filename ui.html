<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Color Palette Generator</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        margin: 20px;
      }
      textarea {
        width: 100%;
        height: 200px;
        font-size: 16px;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
      }
      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
      }
      input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Color Palette Generator</h1>
    <p>
      Enter your colors and names, one per line, in the format:
      <code>#RRGGBB - Name</code>
    </p>

    <!-- Add input field for palette name -->
    <input id="paletteName" type="text" placeholder="Enter palette name" />

    <textarea
      id="colorInput"
      placeholder="Enter colors and names here..."
    ></textarea>
    <button id="generateButton">Generate Palette</button>

    <script>
      // Add an event listener to the button
      document
        .getElementById("generateButton")
        .addEventListener("click", () => {
          const colorInput = document.getElementById("colorInput").value.trim();
          const lines = colorInput.split("\n");
          const palette = [];

          // Get the palette name from the input field
          const paletteName =
            document.getElementById("paletteName").value.trim() ||
            "Color Palette";

          // Process each line and create the palette array
          for (const line of lines) {
            const [hex, name] = line.split(" - ");
            if (hex && name) {
              palette.push({ hex, name });
            }
          }

          // Send the palette data and palette name to the plugin main script
          window.parent.postMessage(
            {
              pluginMessage: {
                type: "generate-palette", // Message type
                palette: palette, // Data to send
                paletteName: paletteName, // Palette name
              },
            },
            "*"
          );
        });
    </script>
  </body>
</html>
